name: Build Flutter APK

on:
    push:
        branches: ["main"]
        tags: ["v*"]
    pull_request:
        branches: ["main"]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        name: Build Android APK
        runs-on: ubuntu-latest

        defaults:
            run:
                working-directory: ./vibeedit

        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Java
              uses: actions/setup-java@v4
              with:
                  distribution: "zulu"
                  java-version: "17"
                  cache: "gradle"

            - name: Setup Flutter
              uses: subosito/flutter-action@v2
              with:
                  channel: "stable"
                  cache: true

            - name: Get Dependencies
              run: flutter pub get

            - name: Build APK
              run: flutter build apk --release

            - name: Rename APK
              run: mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/vibeedit-release.apk

            - name: Upload APK Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: vibeedit-release-apk
                  path: vibeedit/build/app/outputs/flutter-apk/vibeedit-release.apk
                  retention-days: 7

            - name: Create Release
              if: startsWith(github.ref, 'refs/tags/')
              uses: softprops/action-gh-release@v1
              with:
                  files: vibeedit/build/app/outputs/flutter-apk/vibeedit-release.apk
                  draft: false
                  prerelease: false
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
